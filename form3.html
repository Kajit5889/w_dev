<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex form</h2>

    <fieldset>
        <legend>Persional Information</legend>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <label for="email">Email ID :</label>
        <input type="email" name="email" id="email">
        <label for="phoneNum">Phone Number :</label>
        <input type="tel" name="phoneNum" id="phoneNum">
        <label for="date">Date of Birth :</label>
        <input type="date" name="date" id="date">
        <span>Gender :</span>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">      
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">
        <label for="edu">Country :</label>
        <br/>
        <select name="exp" id="edu">
            <option value="india">India</option>
            <option value="United State">United State</option>
            
        </select>

        <br/>
        <br/>
    </fieldset>

        <fieldset>

        <legend>Address :</legend>
        <label for="St">Street :</label>
        <input type="text" name="name" id="st">
        <label for="ct">City :</label>
        <input type="text" name="name" id="ct">
        <label for="ste">State :</label>
        <input type="text" name="name" id="ste">
        <label for="zip">Zip Code :</label>
        <input type="text" name="number" id="zip">
        </fieldset>


    <fieldset>

        <legend>Other Information.</legend>
        <label for="tex">Comment :</label>
        <textarea name="text" id="tex" cols="30" rows="10"></textarea>

        <label for="ch">I Agree :</label>
        <input type="checkbox" name="ch" id="ch">
    </fieldset>

    <input type="button" value="Submit">









    




</body>
</html>
